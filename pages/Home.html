<script>
var dragMe = document.querySelectorAll(".scrollmenu")[0],
  /* o x inicial do drag*/
  dragOfX = 0

/* ao segurar o elemento */
function dragStart(e) {
  
    /* define o x inicial do drag */
    if(  dragOfX == 0)
    dragOfX = e.pageX - dragMe.offsetLeft;
    /* adiciona os eventos */
    addEventListener("mousemove", dragMove);
    addEventListener("mouseup", dragEnd);
}
    
/* ao ser arrastado */
function dragMove(e) {
    /* atualiza a posição do elemento */
    const cards = document.querySelectorAll(".card");
    cards.forEach(function (ele) {
      ele.style.cssText = "translate:"+(e.pageX - dragOfX)+"px;";
    });
    
}
    
/* ao terminar o drag */
function dragEnd() {
    /* remove os eventos */
    removeEventListener("mousemove", dragMove);
    removeEventListener("mouseup", dragEnd);
}
    
/* adiciona o evento que começa o drag */
dragMe.addEventListener("mousedown", dragStart);




 
</script>
