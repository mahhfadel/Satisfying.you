        <h2 class="modalConfirm__title">Tem certeza que deseja apagar a pesquisa?</h2>

    <main class="main">
        <div class="mainContent">
            <h2 class="mainTitle">Atualize os dados da pesquisa</h2>
            <form class="form" id="form">
              <label class="label">Nome da pesquisa</label>
              <input class="input" type="text" id="name"/>
              <label class="label">Data</label>
              <input class="input" type="date" id="data"/>
              <label class="label">Imagem</label>
              <input class="input" type="file" name="arquivo" id="select-arquivo" tabindex="0" accept="image/*"/>
              <div class="selecao">
                <input class="semArquivo" placeholder="Selecione um arquivo" disabled/>
                <label class="escolher" for="select-arquivo" type="file" tabindex="0">Alterar arquivo</label>
              </div>

              <span class="picture__image"></span>
              
              <div class="buttonSalvar">
              <button class="btn_salvar">Salvar</button>
              </div>
            </form>


        </div>
